                      <p>Todas as suas informações pessoais recolhidas, serão usadas para o ajudar a tornar a sua visita no nosso site o mais produtiva e agradável possível.</p>
                      <p>A garantia da confidencialidade dos dados pessoais dos utilizadores do nosso site é importante para o Voyce.</p>
                      <p>Todas as informações pessoais relativas a membros, assinantes, clientes ou visitantes que usem o Voyce serão tratadas em concordância com a Lei da Proteção de Dados Pessoais de 26 de outubro de 1998 (Lei n.º 67/98).</p>
                      <p>A informação pessoal recolhida pode incluir o seu nome, e-mail, número de telefone e/ou telemóvel, morada, data de nascimento e/ou outros.</p>
                      <p>O uso do Voyce pressupõe a aceitação deste Acordo de privacidade. A equipa do Voyce reserva-se ao direito de alterar este acordo sem aviso prévio. Deste modo, recomendamos que consulte a nossa política de privacidade com regularidade de forma a estar sempre atualizado.</p>
                      <h2>Os anúncios</h2>
                      <p>Tal como outros websites, coletamos e utilizamos informação contida nos anúncios. A informação contida nos anúncios, inclui o seu endereço IP (Internet Protocol), o seu ISP (Internet Service Provider, como o Sapo, Clix, ou outro), o browser que utilizou ao visitar o nosso website (como o Internet Explorer ou o Firefox), o tempo da sua visita e que páginas visitou dentro do nosso website.</p>
                      <h2>Cookie DoubleClick Dart</h2>
                      <p>O Google, como fornecedor de terceiros, utiliza cookies para exibir anúncios no nosso website;</p>
                      <p>Com o cookie DART, o Google pode exibir anúncios com base nas visitas que o leitor fez a outros websites na Internet;</p>
                      <p>Os utilizadores podem desativar o cookie DART visitando a Política de <a href="http://politicaprivacidade.com/" title="privacidade da rede de conteúdo">privacidade da rede de conteúdo</a> e dos anúncios do Google.</p>
                      <h2>Os Cookies e Web Beacons</h2>
                      <p>Utilizamos cookies para armazenar informação, tais como as suas preferências pessoas quando visita o nosso website. Isto poderá incluir um simples popup, ou uma ligação em vários serviços que providenciamos, tais como fóruns.</p>
                      <p>Em adição também utilizamos publicidade de terceiros no nosso website para suportar os custos de manutenção. Alguns destes publicitários, poderão utilizar tecnologias como os cookies e/ou web beacons quando publicitam no nosso website, o que fará com que esses publicitários (como o Google através do Google AdSense) também recebam a sua informação pessoal, como o endereço IP, o seu ISP, o seu browser, etc. Esta função é geralmente utilizada para geotargeting (mostrar publicidade de Lisboa apenas aos leitores oriundos de Lisboa por ex.) ou apresentar publicidade direcionada a um tipo de utilizador (como mostrar publicidade de restaurante a um utilizador que visita sites de culinária regularmente, por ex.).</p>
                      <p>Você detém o poder de desligar os seus cookies, nas opções do seu browser, ou efetuando alterações nas ferramentas de programas Anti-Virus, como o Norton Internet Security. No entanto, isso poderá alterar a forma como interage com o nosso website, ou outros websites. Isso poderá afetar ou não permitir que faça logins em programas, sites ou fóruns da nossa e de outras redes.</p>
                      <h2>Ligações a Sites de terceiros</h2>
                      <p>O Voyce possui ligações para outros sites, os quais, a nosso ver, podem conter informações / ferramentas úteis para os nossos visitantes. A nossa política de privacidade não é aplicada a sites de terceiros, pelo que, caso visite outro site a partir do nosso deverá ler a politica de privacidade do mesmo.</p>
                      <p>Não nos responsabilizamos pela política de privacidade ou conteúdo presente nesses mesmos sites.</p>
                      <p><Voyce é uma plataforma para que os artistas possam compartilhar suas musicas e conteúdos e conseguirem um patrocínio como forma de ajuda de seu público</p>
                      <h2>Direitos Autorais/copyright</h2>
                      <p>Direitos Autorais“Copyright” é o termo usado para descrever vários direitos legais existentes em obras literárias, musicais, dramáticas ou artísticas originais e em gravações sonoras, filmes, transmissões e outras obras criativas.De acordo com as leis de direitos autorais, esses direitos são exclusivos do proprietário dos direitos autorais e permitem que o proprietário dos direitos autorais controle como o trabalho é usado e evite o uso não autorizado</p>
                      <p>Originalmente, as leis de direitos autorais permitiam ao criador de um trabalho impedir que ele fosse copiado, mas as leis de direitos autorais foram gradualmente estendidas ao longo do tempo e agora permitem que os proprietários de direitos autorais impeçam e controlem coisas como adaptação ou desempenho público do trabalho de direitos autorais, inclusão de o trabalho em uma transmissão ou distribuição do trabalho tanto fisicamente quanto na Internet.Como esses direitos são exclusivos do proprietário dos direitos autorais, qualquer pessoa que queira fazer alguma dessas coisas precisa da permissão do proprietário dos direitos autorais</p>
                      <p>Os direitos autorais podem existir em todo tipo de coisas - por exemplo, músicas, letras, fotografias, obras de arte, livros, discursos, programas de TV e filmes.Além disso, o que pode parecer ser um único trabalho pode incluir vários direitos autorais diferentes pertencentes a várias pessoas diferentes.Por exemplo, uma faixa de música de um artista assinado geralmente inclui direitos autorais separados na composição, nas letras e na gravação do som.Os direitos autorais das músicas e letras serão de propriedade do artista ou da editora de música, e os direitos autorais da gravação de som serão de propriedade da gravadora do artista.O uso dessa faixa, incluindo qualquer adaptação da faixa ou upload ou compartilhamento pela Internet, exigirá a permissão de todos esses proprietários de direitos autorais, diretamente ou através de seus representantes (por exemplo</p>
                      <h2>O que é violação de direitos autorais e como posso evitá-la</h2>
                      <p>Como os direitos concedidos pela lei de direitos autorais são exclusivos do (s) proprietário (s) dos direitos autorais, você infringirá os direitos autorais se fizer alguma dessas coisas sem a permissão do (s) proprietário (s) dos direitos autorais - por exemplo, se você copiar ou adaptar um trabalho protegido por direitos autorais , ou disponibilize-o na Internet</p>
                      <p>A melhor maneira de evitar a violação de direitos autorais é garantir que você não use nada criado por mais ninguém.Simples assim</p>
                      <p>Se você usar o trabalho de outra pessoa, verifique se possui as permissões necessárias - isso geralmente assume a forma de uma licença do (s) proprietário (s) dos direitos autorais, pelo qual você pode ter que pagar.Há certos casos em que você pode usar trechos de material protegido por direitos autorais sem uma licença - por exemplo, se você usa uma pequena parte do trabalho de outra pessoa para fins de crítica ou revisão, ou se seu uso constitui "uso justo" em lei aplicável (particularmente a lei do Brasil) - no entanto, a discussão dessas exceções está além do escopo desta orientação.Se você pretende usar qualquer parte de um trabalho de direitos autorais com base em qualquer uma das exceções estatutárias, deve procurar aconselhamento jurídico primeiro</p>
                      <h2>Lista de verificação de direitos autorais</h2>
                      <p><font class="" style="vertical-align: inherit;">Os direitos autorais são complicados.Se você tiver alguma dúvida sobre a extensão de seus direitos em quaisquer sons, consulte um advogado adequadamente qualificado antes de enviar qualquer coisa para o Voyce ou fazer qualquer reclamação ou reclamação referente a seus direitos.No entanto, como um guia geral, aqui estão alguns dos problemas que você pode considerar antes de enviar qualquer coisa para o Voyce</p>
                      <h3>Para uploads de música</h3>
                      <p>Você pode responder "<strong>SIM</strong> " a todas as perguntas a seguir:</p>
                      <ul>
                      <li>Você mesmo compôs a música?</li>
                      <li>Você escreveu a letra?</li>
                      <li>Você gravou e produziu a faixa ou tem permissão do produtor ou gravadora que fez a gravação?</li>
                      <li>Você tem permissão por escrito de todos os proprietários dos direitos autorais para usar quaisquer amostras contidas na faixa?</li>
                      </ul>
                      <p>Você pode responder "<strong>NÃO</strong> " a todas as perguntas a seguir:</p>
                      <ul>
                      <li>Você assinou contrato com uma gravadora quando gravou a faixa?</li>
                      <li>Você tem um acordo de publicação?</li>
                      <li>Você é membro de uma organização de direitos autorais ou sociedade de cobrança?</li>
                      <li>Você licenciou sua faixa para mais alguém?</li>
                      <li>A faixa contém a totalidade ou parte da música é baseada na música de outra pessoa?</li>
                      </ul>
